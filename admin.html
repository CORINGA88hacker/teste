<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Painel Admin</h1>

  <button id="btnLogout">Sair</button>

  <section>
    <h2>Criar Curso</h2>
    <form id="cursoForm">
      <input type="text" name="cursoTitulo" placeholder="Título do curso" required />
      <input type="text" name="cursoDescricao" placeholder="Descrição do curso" required />
      <input type="text" name="cursoCapa" placeholder="Link da imagem da capa" required />
      <button type="submit">Criar Curso</button>
    </form>
  </section>

  <section>
    <h2>Adicionar Aula</h2>
    <form id="aulaForm">
      <select id="selectCurso" required></select>
      <input type="text" name="aulaNome" placeholder="Nome da Aula" required />
      <input type="text" name="aulaLinkPDF" placeholder="Link do PDF" required />
      <label>
        <input type="checkbox" name="aulaDisponivel" />
        Disponível
      </label>
      <button type="submit">Adicionar Aula</button>
    </form>
  </section>

  <section>
    <h2>Criar Usuário</h2>
    <form id="usuarioForm">
      <input type="email" id="usuarioEmail" placeholder="Email" required />
      <input type="password" id="usuarioSenha" placeholder="Senha" required />
      <input type="number" id="usuarioValidade" placeholder="Dias de acesso" required />
      <label>
        <input type="checkbox" id="usuarioAdmin" />
        Admin
      </label>
      <button type="submit">Criar Usuário</button>
    </form>
  </section>

  <section>
    <h2>Cursos Criados</h2>
    <ul id="listaCursos"></ul>
  </section>

  <script type="module" src="admin.js"></script>
</body>
</html>
